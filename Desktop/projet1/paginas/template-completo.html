<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIÇO - Produtor Musical</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .service-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 120px 0 80px;
            text-align: center;
        }
        .service-content {
            padding: 80px 0;
        }
        .service-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin: 60px 0;
        }
        .equipment-section {
            background: #f8f9fa;
            padding: 80px 0;
            margin: 60px 0;
        }
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        .equipment-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .equipment-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }
        .pricing-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 80px 0;
            margin: 60px 0;
        }
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        .pricing-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .pricing-card.featured {
            border: 3px solid #667eea;
            transform: scale(1.05);
        }
        .price {
            font-size: 3.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }
        .cta-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateX(-5px);
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            margin: 15px 0;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        .feature-list i {
            color: #667eea;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .service-details {
                grid-template-columns: 1fr;
            }
            .pricing-card.featured {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-music"></i>
                <span>Produtor Musical</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Início</a></li>
                <li><a href="../index.html#about" class="nav-link">Sobre</a></li>
                <li><a href="../index.html#portfolio" class="nav-link">Portfólio</a></li>
                <li><a href="../index.html#services" class="nav-link">Serviços</a></li>
                <li><a href="../index.html#contact" class="nav-link">Contato</a></li>
            </ul>
        </div>
    </nav>

    <section class="service-hero">
        <div class="container">
            <a href="../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar ao Início
            </a>
            <h1>NOME DO SERVIÇO</h1>
            <p style="font-size: 1.3rem; max-width: 800px; margin: 0 auto;">
                Descrição do serviço
            </p>
        </div>
    </section>

    <section class="service-content">
        <div class="container">
            <h2>Conteúdo do Serviço</h2>
            <p>Detalhes do serviço aqui...</p>
        </div>
    </section>

    <script src="../script.js"></script>
</body>
</html>
